    <body>


        <h1>Inscription</h1>
            <form action="" method="post">
                <div>
                    <label for="Lastname">Nom :</label>
                     <input type="text" id="name" name="Lastname">
                    
                </div>
                <div>
                    <label for="Firstname">Prenom :</label>
                    <input type="text" id="name" name="Firstname">
                    
                </div>
                <div>
                    <label for="Adress">Adresse: </label>
                    <input type="text" id="name" name="Adress">
                   
                </div>
                <div>
                    <label class = "force"  for="phone">telephone:</label>
                    <input type="tel" id="phone" name="phone"
                            pattern = "[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                            required>
                        
                </div>
                <div>
                    <label class = "force" for="email">e-mail:</label>
                    <input type="email" id="mail" name="user_mail"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <p> choisiez votre situation actuelle </p>
                    <label class="container" for="single">Celibataire:</label>
                     <input type="checkbox"  name="single ">
                     <span class="checkmark"></span>
                    

                    <label class="container" for="Maried">Marrier:</label>
                      <input type="checkbox"name="Maried ">
                      <span class="checkmark"></span>
                    

                    <label class="container"for="Widow">Veuve:</label>
                      <input type="checkbox" name="widow">
                      <span class="checkmark"></span>
                    
                </div>

                <div>
                    <label class = "force" for="password">password:</label>
                    <input type="password" id="password" name="password"
                        minlength="8" required>
                    
                </div>
                <div>
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
                </div>
                
            </form>
        
      <div>
